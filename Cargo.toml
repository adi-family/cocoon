[package]
name = "cocoon"
version = "0.1.0"
edition = "2021"
description = "Cocoon: containerized environment with signaling server connectivity for remote command execution"
license = "LicenseRef-Proprietary"

[dependencies]
tokio = { version = "1", features = ["rt", "rt-multi-thread", "macros", "fs", "process", "io-util"] }
tokio-tungstenite = "0.24"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
base64 = "0.22"
walkdir = "2"
futures = "0.3"
uuid = { version = "1", features = ["v4", "serde"] }
lib-tarminal-sync = { path = "../lib-tarminal-sync" }
tracing = "0.1"
tracing-subscriber = "0.3"

[profile.release]
opt-level = "z"
lto = true
strip = true
