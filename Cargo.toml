[package]
name = "cocoon"
version = "0.1.1"
edition = "2021"
description = "Cocoon: containerized environment with signaling server connectivity for remote command execution"
license = "LicenseRef-Proprietary"
authors = ["ADI Team"]

[[bin]]
name = "cocoon"
path = "src/main.rs"
required-features = ["standalone"]

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = []
standalone = []

[dependencies]
# Plugin ABI
lib-plugin-abi = { path = "../lib-plugin-abi" }
abi_stable = "0.11"
once_cell = "1.19"

# Core dependencies
tokio = { version = "1", features = ["rt", "rt-multi-thread", "macros", "fs", "process", "io-util", "sync"] }
tokio-tungstenite = "0.24"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
base64 = "0.22"
walkdir = "2"
futures = "0.3"
uuid = { version = "1", features = ["v4", "serde"] }
lib-tarminal-sync = { path = "../lib-tarminal-sync" }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
portable-pty = "0.8"
rand = "0.8"
reqwest = { version = "0.11", features = ["json"] }

[profile.release]
opt-level = "z"
lto = true
strip = true
