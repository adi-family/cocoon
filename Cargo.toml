[package]
name = "cocoon"
version = "0.2.7"
edition = "2021"
description = "Cocoon: containerized environment with signaling server connectivity for remote command execution"
license = "LicenseRef-Proprietary"
authors = ["ADI Team"]

[[bin]]
name = "cocoon"
path = "src/main.rs"
required-features = ["standalone"]

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = []
standalone = []

[dependencies]
# Plugin ABI
lib-plugin-abi = { path = "../lib/lib-plugin-abi" }
abi_stable = "0.11"
once_cell = "1.19"

# Interactive CLI
inquire = "0.7"

# Core dependencies
tokio = { version = "1", features = ["rt", "rt-multi-thread", "macros", "fs", "process", "io-util", "sync", "signal"] }
tokio-tungstenite = "0.24"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
base64 = "0.22"
walkdir = "2"
futures = "0.3"
uuid = { version = "1", features = ["v4", "serde"] }
lib-signaling-protocol = { path = "../lib/lib-signaling-protocol" }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
portable-pty = "0.8"
rand = "0.8"
reqwest = { version = "0.11", default-features = false, features = ["json", "rustls-tls"] }
url = "2"
self_update = { version = "0.41", default-features = false, features = ["rustls", "archive-tar", "compression-flate2"] }
semver = "1"

# WebRTC support
webrtc = "0.11"

# Filesystem support
chrono = "0.4"
glob = "0.3"

[profile.release]
opt-level = "z"
lto = true
strip = true
