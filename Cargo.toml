[package]
name = "adi-worker"
version = "0.1.0"
edition = "2021"
description = "Worker binary injected into containers for adi-executor"
license = "LicenseRef-Proprietary"

[dependencies]
tokio = { version = "1", features = ["rt", "rt-multi-thread", "macros", "fs", "process", "io-util"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
base64 = "0.22"
walkdir = "2"

[profile.release]
opt-level = "z"
lto = true
strip = true
