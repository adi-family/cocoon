[package]
name = "adi-worker"
version = "0.1.0"
edition = "2021"
description = "Worker binary injected into containers for adi-executor"
license = "LicenseRef-Proprietary"

[dependencies]
tokio = { version = "1", features = ["full", "process"] }
hyper = { version = "1", features = ["server", "http1"] }
hyper-util = { version = "0.1", features = ["tokio", "server-auto"] }
http-body-util = "0.1"
bytes = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
base64 = "0.22"
walkdir = "2"

[profile.release]
opt-level = "z"
lto = true
strip = true
